{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<h2>Create New Post</h2>
<form method="POST">
    <label>Title:</label><br>
    <input type="text" name="title" required style="width:100%;padding:10px;margin-bottom:10px;"><br>
    <label>Content:</label><br>
    <textarea name="content" required style="width:100%;height:150px;padding:10px;margin-bottom:10px;"></textarea><br>
    <label>Author:</label><br>
    <input type="text" name="author" style="width:100%;padding:10px;margin-bottom:10px;"><br><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
