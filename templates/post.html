{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><i>By {{ post.author }} on {{ post.date_created.strftime('%Y-%m-%d %H:%M') }}</i></p>
<a href="{{ url_for('index') }}"><button>Back to Home</button></a>
{% endblock %}
